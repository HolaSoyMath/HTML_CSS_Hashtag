<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>
  <main>
    <section>
      <table>

        <colgroup>
          <col style="background-color: red;">
          <col span="2" style="background-color: aqua;">
          <col style="background-color: blueviolet;">
        </colgroup>

        <thead>
          <tr>
            <th>Cabeçalho 1</th>
            <th>Cabeçalho 2</th>
            <th>Cabeçalho 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Cabeçalho 4</th>
            <td>Informação 2</td>
            <td>Informação 3</td>
          </tr>
          <tr>
            <th>Cabeçalho 5</th>
            <td>Informação 5</td>
            <td>Informação 6</td>
            <td>Informação 7</td>
          </tr>
          <tr>
            <th>Cabeçalho 6</th>
            <td>Informação 8</td>
            <td>Informação 9</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Rodapé/Cabeçalho 1</th>
            <td>Rodapé 2</td>
            <td>Rodapé 3</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>
</body>
</html>
